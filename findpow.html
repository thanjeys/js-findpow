        var myPow = function(x, n) {
    
                var negative = false;
                if(n < 0) {
                    negative = true;
                    n = 0 - n; 
                }

                var result  = helper(x, n); 

                if(negative)
                    result = 1 / result; 

                return result; 
        };


            function helper(x, n) {
                
                if(n == 0) return 1;
                if(n == 1) return x;

                if(n % 2 == 0)
                    return helper(x * x , Math.floor(n/2));  
                
                return x * helper(x * x, Math.floor(n/2)); 
            }

            console.log(myPow(-1, 2147483647));
